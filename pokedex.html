<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body onload="init()">
    <div id="pokedex">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50" fill="none" stroke="white"
            stroke-width="1.5">
            <path d="M19 12H6M12 5l-7 7 7 7" />
        </svg>

        <div class="upper_content">
            <div class="headline">
                <h1 id="pokemon_name"></h1>
                <div id="id"></div>
            </div>
            <div id="poke_types">
                <div class="poke_type" id="pokeType1"></div>
                <div class="poke_type" id="pokeType2"></div>
            </div>
        </div>
    </div>

    <div id="info_container">
        <img id="pokemon_image">

        <nav>
            <div><b>About</b></div>
            <div>Base Stats</div>
            <div>Evolution</div>
            <div>Moves</div>
        </nav>

        <table class="table table-borderless">
            <tbody>
              <tr>
                <th scope="row">Species</th>
                <td>not filled</td>
              </tr>
              <tr>
                <th scope="row">Height</th>
                <td id="poke_height">Jacob</td>
              </tr>
              <tr>
                <th scope="row">Weight</th>
                <td id="poke_weight">not filled</td>
              </tr>
              <tr>
                <th scope="row">Abilities</th>
                <td>not filled</td>
              </tr>
            </tbody>
        </table>

        <span id="test" style="padding: 16px;"></span>
    </div>
</body>


</html>
